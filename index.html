<html>
    <head><link rel="stylesheet" href="https://fonts.cdnfonts.com/css/cursed-timer-ulil">
        <style>
            @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
</style>

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="section">
                <h3>HOME</h3>
                <div class="score">
                    <h2 id="homepointsel" class="number"></h2>
                </div>
                <div class="points">
                    <button onclick="onePointHome()">+1</button>
                    <button onclick="twoPointsHome()">+2</button>
                    <button onclick="threePointsHome()">+3</button>
                </div>
            </div>
            <div class="section">
                <button onclick="resetScoreboard()" id="resetscoreboardbtn" class="points">Reset Scoreboard</button>
              </div>
            <div class="section">
                <h3>GUEST</h3>
                <div class="score">
                    <h2 id="guestpointsel" class="number"></h2>
                </div>
                <div class="points">
                    <button onclick="onePointGuest()">+1</button>
                    <button onclick="twoPointsGuest()">+2</button>
                    <button onclick="threePointsGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
